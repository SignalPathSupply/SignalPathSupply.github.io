<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signal Path Supply</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: white;
    }
    header {
      background-color: #000;
      text-align: center;
      padding: 20px 0;
      border-bottom: 3px solid red;
    }
    header img {
      width: 150px;
    }
    h1 {
      font-size: 2.5em;
      color: #e00000;
      margin-top: 10px;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
      background-image: linear-gradient(to right, #1a1a1a, #2e2e2e);
    }
    .hero h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2em;
      color: #ccc;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }
    .gallery img {
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }
    .contact {
      padding: 40px 20px;
      background-color: #1a1a1a;
    }
    .contact h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      background-color: #333;
      color: white;
      padding: 12px;
      border: none;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    button {
      background-color: #e00000;
      color: white;
      padding: 12px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #777;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Signal Path Supply Logo">
    <h1>Signal Path Supply</h1>
  </header>

  <section class="hero">
    <h2>Connecting You to Quality Tech & AV Supplies</h2>
    <p>Supplying the signal chain of the future: fiber optics, data center gear, A/V infrastructure & more.</p>
  </section>

  <section class="gallery">
    <img src="assets/commercial-av.png" alt="Commercial AV Conference Room">
    <img src="assets/datacenter.jpg" alt="Data Center">
    <img src="assets/fiber.jpg" alt="Fiber Optics Close-Up">
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Signal Path Supply. All rights reserved.
  </footer>
</body>
</html>
