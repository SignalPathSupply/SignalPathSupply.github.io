<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signal Path Supply</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      background-color: #000;
      text-align: center;
      padding: 20px;
      border-bottom: 3px solid #e63946;
    }

    header img {
      max-width: 150px;
    }

    h1 {
      color: #e63946;
      margin: 10px 0;
    }

    .hero {
      background: linear-gradient(to right, #0f0f0f, #222);
      text-align: center;
      padding: 60px 20px;
    }

    .hero h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      color: #ccc;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 40px 20px;
      background-color: #1a1a1a;
    }

    .image-row img {
      max-width: 300px;
      border-radius: 10px;
      border: 2px solid #333;
    }

    .contact-form {
      background-color: #000;
      padding: 40px 20px;
      text-align: center;
    }

    .contact-form h3 {
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      background-color: #222;
      border: 1px solid #555;
      color: white;
      border-radius: 5px;
    }

    .contact-form button {
      padding: 10px 30px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Signal Path Supply logo">
    <h1>Signal Path Supply</h1>
  </header>

  <section class="hero">
    <h2>Connecting You to Quality Tech & AV Supplies</h2>
    <p>Supplying the signal chain of the future: fiber optics, data center gear, A/V infrastructure & more.</p>
  </section>

  <section class="image-row">
    <img src="assets/fiber.jpg" alt="Fiber optics">
    <img src="assets/datacenter.jpg" alt="Data center infrastructure">
    <img src="assets/commercial-av.jpg" alt="Commercial AV setup">
  </section>

  <section class="contact-form">
    <h3>Contact Us</h3>
    <form action="mailto:andrew.jnelson.usaf@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <br>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Signal Path Supply. All rights reserved.
  </footer>
</body>
</html>
